<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Markdown Previewer</title>
        <!--Bootstrap css Link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style></style>
        <script src="marked.js"></script>

    </head>
    <body onload="setDefault()" class="bg-primary">
        <div class="container-md" >


            <div class="row text-bg-primary">
                <div class="col text-center text-white my-3">
                    <h1>Markdown Previewer</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-center text-white bg-secondary  bg-gradient p-2">
                    <h2>Editor</h2>
                </div>
                <div class="col-6 text-center text-bg-info bg-gradient p-2">
                    <h2>Preview</h2> 
                </div>
            </div>

            
                <div class="row">
                    <div class="col-6 text-bg-secondary d-flex flex-column p-2">
                        <textarea class="form-control flex-grow-1 d-flex flex-column"   id="editor" oninput="updatePreview()" ></textarea>      
                        <!--<label for="floatingTextarea">Comments</label>-->
                    </div>
                    <div class="col-6  text-bg-info p-2">
                        <!--<textarea class="form-control" placeholder="Leave a comment here"  style="height: 500px" >-->
                        <div id="preview"></div>
                        <!--</textarea>-->      
                    </div>
                </div>
        </div>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        
        
        <!--Bootstrap JS Link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
        
        <!--Marked JS-->
        <script>
            function updatePreview() {
                let previewElement = document.getElementById("preview");
                let editorValue = document.getElementById("editor").value;
                let markedUpHTML = marked.parse(editorValue);

                previewElement.innerHTML = markedUpHTML;
            };

            function setDefault() {
                let defaultText = `\
# Markdown Previewer Default Value with H1 style
## This line is of H2 style
This is a link [Learn more about marked](https://cdnjs.com/libraries/marked)
<dl> 
    <dt>Definition list</dt>
    <dd>Is something people use sometimes.</dd>

</dl>

\`This is an example of inline code\`

\`\`\`
function inlineExample() {
    return multiLineCodeBlock;
}
\`\`\`

- list item 1 
- list item 2
- list item 3
- list item always start with "-" sign.

**This is an example of Bolded Text** `;

                let editorField = document.getElementById("editor");
                let previewElement = document.getElementById("preview");
                editorField.value = defaultText;
                previewElement.innerHTML = marked.parse(defaultText);
                //console.log("Default loaded");
            }
            //console.log(updatePreview());
        </script>
    
    </body>
</html>
